<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100">
        <h2 class="text-center text-primary mb-4">Register</h2>

        <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
            <!-- Email Field -->
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" ngModel required email #email="ngModel" />
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" ngModel required minlength="6" #password="ngModel" />
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    <small *ngIf="password.errors?.['required']">Password is required.</small>
                    <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</small>
                </div>
            </div>

            <!-- First Name Field -->
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" name="firstName" class="form-control" ngModel required #firstName="ngModel" />
                <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                    <small *ngIf="firstName.errors?.['required']">First name is required.</small>
                </div>
            </div>

            <!-- Last Name Field -->
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" name="lastName" class="form-control" ngModel required #lastName="ngModel" />
                <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                    <small *ngIf="lastName.errors?.['required']">Last name is required.</small>
                </div>
            </div>

            <!-- Location Field -->
            <div class="mb-3">
                <label class="form-label">Location:</label>
                <input type="text" name="location" class="form-control" ngModel required #location="ngModel" />
                <div *ngIf="location.invalid && location.touched" class="text-danger">
                    <small *ngIf="location.errors?.['required']">Location is required.</small>
                </div>
            </div>

            <!-- Mobile Number Field -->
            <div class="mb-3">
                <label class="form-label">Mobile Number:</label>
                <input type="text" name="mobileNumber" class="form-control" ngModel required pattern="^[0-9]{10}$" #mobileNumber="ngModel" />
                <div *ngIf="mobileNumber.invalid && mobileNumber.touched" class="text-danger">
                    <small *ngIf="mobileNumber.errors?.['required']">Mobile number is required.</small>
                    <small *ngIf="mobileNumber.errors?.['pattern']">Enter a valid 10-digit mobile number.</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Register</button>
        </form>
    </div>
</div>
