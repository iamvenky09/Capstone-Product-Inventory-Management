<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 w-100">
        <h2 class="text-center text-primary mb-4">Sign In</h2>

        <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger text-center">
                {{ errorMessage }}
            </div>

            <!-- Email Field -->
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" ngModel required email #email="ngModel" />
                <div *ngIf="email.invalid && email.touched" class="text-danger">
                    <small *ngIf="email.errors?.['required']">Email is required.</small>
                    <small *ngIf="email.errors?.['email']">Please enter a valid email.</small>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" ngModel required #password="ngModel" />
                <div *ngIf="password.invalid && password.touched" class="text-danger">
                    <small *ngIf="password.errors?.['required']">Password is required.</small>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>
</div>
